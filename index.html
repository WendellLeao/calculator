<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculadora</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Calculadora</h1>
	<p> 1 num
	<input type="text" id="v1"><br>	

	<p> 2 num
	<input type="text" id="v2">	

	<p> Operacao
	<input type="text" id="op">

	<p id = "res">Resposta: </p>
	<button type = "button" onclick = "Calcular()">Calcular</button>
</body>
</html>
	<script type="text/javascript">
		function Calcular()
		{
			var n1 = parseInt(document.getElementById("v1").value); 
			var n2 = parseInt(document.getElementById("v2").value); 
			var op = document.getElementById("op").value; 
			
			if (op == "+"){
				res = n1 + n2; 
			}
			else 
				if(op == "-"){
					res = n1 - n2; 
				}
			else 
				if(op == "*"){
					res = n1 * n2; 
				}
			else 
				if(op == "/"){
					res = n1 / n2; 
				}
				else
					res = "Entrada errada!!"
			document.getElementById("res").innerHTML = "Resposta : " + res;
		}
	</script>
